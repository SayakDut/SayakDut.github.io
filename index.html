<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SAYAK DUTTA</title>
  <meta name="description" content="Sayak Dutta ‚Äî AI/ML Engineer. I build LLM agents, reliable RAG, and real-time analytics pipelines." />
  <style>
    :root{
      --bg:#000; --fg:#e6edf3; --muted:#8b949e; --green:#22c55e; --link:#58a6ff; --accent:#ffd166;
      --maxw:940px;
    }
    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font:16px/1.6 ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    .wrap{
      min-height:100%;
      display:grid; place-items:start center;
      padding:28px 16px 56px;
    }
    .terminal{
      width:100%; max-width:var(--maxw);
    }
    h1{ margin:0 0 14px; letter-spacing:.06em }
    #screen{ margin:0; white-space:pre-wrap }
    .prompt{ color:var(--green) }
    .path{ color:var(--muted) }
    a{ color:var(--link); text-decoration:none; border-bottom:1px dotted currentColor }
    a:hover{ border-bottom-style:solid }
    .cursor{
      display:inline-block; width:.6ch; height:1.15em; vertical-align:-0.15em;
      background:var(--fg); margin-left:2px; animation:blink 1s steps(1,end) infinite;
    }
    @keyframes blink{ 50%{ opacity:0 } }
    .folder{ color:var(--accent) }
    @media (max-width:560px){ body{ font-size:15px } }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="terminal" aria-label="Terminal window">
      <h1>SAYAK DUTTA</h1>
      <pre id="screen" aria-live="polite" aria-atomic="false"></pre>
    </section>
  </main>

  <script>
    // ---- Content ----
    const lines = [
      `<span class="prompt">sayak@site</span>:<span class="path">~</span>$ cat about_me.txt`,
      `AI/ML Engineer. I build LLM agents, reliable RAG, and real-time analytics pipelines.`,
      `I ship production code with clear evals, tracing, and fast feedback loops.`,
      ``,

      `<span class="prompt">sayak@site</span>:<span class="path">~/highlights</span>$ ls -l`,
      `<span class="folder">üìÅ</span> ResearchRAG    ‚Üí AI paper digester + semantic search with chunking, reranking, grounded answers`,
      `   Stack: Python ‚Ä¢ PyTorch ‚Ä¢ FAISS ‚Ä¢ FastAPI ‚Ä¢ Postgres ‚Ä¢ Docker`,
      `   Code: <a href="https://github.com/SayakDut/ResearchRAG" target="_blank" rel="noopener">github.com/SayakDut/ResearchRAG</a>`,
      ``,
      `<span class="folder">üìÅ</span> OutreachPilot  ‚Üí Autopilot for cold outreach (variants, A/B tests, pixel+redirect tracking)`,
      `   Stack: Docker ‚Ä¢ Postgres ‚Ä¢ FastAPI ‚Ä¢ React`,
      `   Code: <a href="https://github.com/SayakDut/OutreachPilot" target="_blank" rel="noopener">github.com/SayakDut/OutreachPilot</a>`,
      ``,
      `<span class="folder">üìÅ</span> AskPostgres    ‚Üí Q&A over Postgres schemas with SQL generation, execution, and guardrails`,
      `   Stack: Python ‚Ä¢ SQL ‚Ä¢ LangChain/LlamaIndex ‚Ä¢ FastAPI`,
      `   Code: <a href="https://github.com/SayakDut/AskPostgres" target="_blank" rel="noopener">github.com/SayakDut/AskPostgres</a>`,
      ``,
      `<span class="folder">üìÅ</span> TalkToTube     ‚Üí Summarizes YouTube via transcript/ASR and lets you query the content`,
      `   Stack: yt-dlp ‚Ä¢ Whisper ‚Ä¢ BART ‚Ä¢ Streamlit`,
      `   Code: <a href="https://github.com/SayakDut/TalkToTube" target="_blank" rel="noopener">github.com/SayakDut/TalkToTube</a>`,
      ``,

      `<span class="prompt">sayak@site</span>:<span class="path">~/cred</span>$ cat notes.txt`,
      `HackaTUM 2023 participant`,
      `Python ‚Ä¢ Rust/C++ ‚Ä¢ Linux ‚Ä¢ Docker ‚Ä¢ CI/CD ‚Ä¢ CUDA (basics)`,
      `Retrieval & embeddings ‚Ä¢ Vector DBs ‚Ä¢ Agent orchestration ‚Ä¢ NLP`,
      ``,

      `<span class="prompt">sayak@site</span>:<span class="path">~/links</span>$ open links.html`,
      `GitHub   ‚Üí <a href="https://github.com/SayakDut" target="_blank" rel="noopener">github.com/SayakDut</a>`,
      `LinkedIn ‚Üí <a href="https://www.linkedin.com/in/sayak-dutta" target="_blank" rel="noopener">linkedin.com/in/sayak-dutta</a>`,
      ``,

      `<span class="prompt">sayak@site</span>:<span class="path">~/now</span>$ echo "shipping"`,
      `latest ‚Üí agentic workflows with evals, tracing, and autoscaling retrieval`
    ];

    // ---- Typewriter (fast & minimal reflow) ----
    const screen = document.getElementById("screen");
    const cursor = document.createElement("span"); cursor.className = "cursor";
    let l = 0, i = 0, lineEl = null;

    function typeNext(){
      if(l >= lines.length){ if(!screen.lastChild || !screen.lastChild.classList || !screen.lastChild.classList.contains('cursor')) screen.append(cursor); return; }

      const current = lines[l];
      const isHTML = current.indexOf("<") !== -1;

      if(i === 0){
        lineEl = document.createElement("div");
        screen.append(lineEl);
      }

      // For performance, only write text while typing; swap to HTML once done
      const plain = isHTML ? current.replace(/<[^>]+>/g,'') : current;
      lineEl.textContent = plain.slice(0, i+1);

      if(cursor.parentNode !== screen) screen.append(cursor);

      i++;
      const speed = 16 + Math.random()*34; // average ~33ms per char
      if(i < plain.length){
        setTimeout(typeNext, speed);
      }else{
        if(isHTML) lineEl.innerHTML = current;
        l++; i = 0; lineEl = null;
        setTimeout(typeNext, 300);
      }
    }
    typeNext();
  </script>
</body>
</html>
