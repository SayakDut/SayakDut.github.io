<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SAYAK DUTTA</title>
  <meta name="description" content="Sayak Dutta ‚Äî AI/ML Engineer | Expert in LLM agents, reliable RAG, and real-time analytics | Builds production-grade systems with proven reliability, real-world performance, and seamless scaling." />
  <style>
    :root{
      --bg:#000; --fg:#e6edf3; --muted:#8b949e;
      --green:#22c55e; --blue:#58a6ff; --cyan:#79c0ff;
      --gap:22px;
      --font: ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
    }
    [data-theme="light"]{
      --bg:#ffffff; --fg:#0b0c0f; --muted:#66707b;
      --green:#0fa968; --blue:#1f6feb; --cyan:#0ea5e9;
    }
    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font:16px/1.6 var(--font);
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    .wrap{ min-height:100%; display:grid; place-items:start center; padding:28px 16px 56px; }
    .term{ width:100%; max-width:940px; }
    h1{ margin:0 0 12px; letter-spacing:.06em }

    #screen{ margin:0; white-space:pre-wrap }
    .prompt{ color:var(--green) }
    .cmd{ color:var(--cyan) }
    a{ color:var(--blue); text-decoration:none; border-bottom:1px dotted currentColor }
    a:hover{ border-bottom-style:solid }

    .gap{ height:var(--gap) }

    .cursor{
      display:inline-block; width:.6ch; height:1.15em; vertical-align:-0.15em;
      background:var(--fg); margin-left:2px; animation:blink 1s steps(1,end) infinite;
    }
    @keyframes blink{ 50%{ opacity:0 } }

    .tog{
      position:fixed; top:16px; right:16px;
      border:1px solid currentColor; border-radius:10px;
      font:14px var(--font); padding:6px 10px; background:transparent; color:var(--fg);
      cursor:pointer; opacity:.85;
    }
    .tog:hover{ opacity:1 }
    @media (max-width:560px){ body{ font-size:15px } }
  </style>
</head>
<body>
  <!-- Theme toggle (default dark) -->
  <button id="themeToggle" class="tog" aria-label="Toggle theme">‚òÄÔ∏è</button>

  <main class="wrap">
    <section class="term" aria-label="Terminal">
      <h1>SAYAK DUTTA</h1>
      <pre id="screen" aria-live="polite" aria-atomic="false"></pre>
    </section>
  </main>

  <script>
    /* ===== Theme toggle (persisted, default dark) ===== */
    const root = document.documentElement;
    const themeBtn = document.getElementById('themeToggle');
    const savedTheme = localStorage.getItem('theme'); // "light" | "dark"
    if (savedTheme === 'light') root.setAttribute('data-theme','light'); // default stays dark
    themeBtn.textContent = root.getAttribute('data-theme') === 'light' ? 'üåô' : '‚òÄÔ∏è';
    themeBtn.onclick = () => {
      const light = root.getAttribute('data-theme') === 'light';
      if (light) { root.removeAttribute('data-theme'); localStorage.setItem('theme','dark'); themeBtn.textContent='‚òÄÔ∏è'; }
      else { root.setAttribute('data-theme','light'); localStorage.setItem('theme','light'); themeBtn.textContent='üåô'; }
    };

    /* ===== Content (third-person, punchy) ===== */
    const LINES = [
      `<span class="prompt">sayak:~$</span> <span class="cmd">cat about_me.txt</span>`,
      `AI/ML Engineer | Expert in LLM agents, reliable RAG, and real-time analytics | Builds production-grade systems with proven reliability, real-world performance, and seamless scaling`,
      ``,
      ``,

      `<span class="prompt">sayak:~$</span> <span class="cmd">cat projects.txt</span>`,
      `üî¨ ResearchRAG ‚Üí AI paper digester + semantic search with chunking, reranking, grounded answers`,
      `   Stack: Python ‚Ä¢ PyTorch ‚Ä¢ FAISS ‚Ä¢ FastAPI ‚Ä¢ Postgres ‚Ä¢ Docker`,
      `   Code: <a href="https://github.com/SayakDut/ResearchRAG" target="_blank" rel="noopener">github.com/SayakDut/ResearchRAG</a>`,
      ``,
      `üì° OutreachPilot ‚Üí Autopilot for cold outreach (variants, A/B tests, pixel+redirect tracking)`,
      `   Stack: Docker ‚Ä¢ Postgres ‚Ä¢ FastAPI ‚Ä¢ React`,
      `   Code: <a href="https://github.com/SayakDut/OutreachPilot" target="_blank" rel="noopener">github.com/SayakDut/OutreachPilot</a>`,
      ``,
      `üóÑÔ∏è AskPostgres   ‚Üí Q&A over Postgres schemas with SQL generation, execution, and guardrails`,
      `   Stack: Python ‚Ä¢ SQL ‚Ä¢ LangChain/LlamaIndex ‚Ä¢ FastAPI`,
      `   Code: <a href="https://github.com/SayakDut/AskPostgres" target="_blank" rel="noopener">github.com/SayakDut/AskPostgres</a>`,
      ``,
      `üé• TalkToTube    ‚Üí Summarizes YouTube via transcript/ASR and enables grounded Q&A`,
      `   Stack: yt-dlp ‚Ä¢ Whisper ‚Ä¢ BART ‚Ä¢ Streamlit`,
      `   Code: <a href="https://github.com/SayakDut/TalkToTube" target="_blank" rel="noopener">github.com/SayakDut/TalkToTube</a>`,
      ``,
      ``,

      `<span class="prompt">sayak:~$</span> <span class="cmd">cat skills_and_interests.txt</span>`,
      `Skills: Python | SQL | Docker | PyTorch | GCP | LLMs & RAG | ML | CI/CD | FastAPI | TypeScript | Next.js`,
      `Interests: üë®‚Äçüç≥ Cooking | ‚úàÔ∏è Travel | üì∑ Photography | üè∏ Badminton | üèì Table Tennis`,
      ``,
      ``,

      `<span class="prompt">sayak:~$</span> <span class="cmd">cat resume.txt</span>`,
      `Resume ‚Üí <a href="resume.pdf" download>Download PDF</a> | <a href="resume.pdf" target="_blank" rel="noopener">Open in new tab</a>`,
      ``,
      ``,

      `<span class="prompt">sayak:~$</span> <span class="cmd">cat links.txt</span>`,
      `GitHub   ‚Üí <a href="https://github.com/SayakDut" target="_blank" rel="noopener">github.com/SayakDut</a>`,
      `LinkedIn ‚Üí <a href="https://www.linkedin.com/in/sayak-dutta" target="_blank" rel="noopener">linkedin.com/in/sayak-dutta</a>`,
      ``,
      `<div class="gap"></div>`,

      `<span class="prompt">sayak:~$</span> <span class="cmd">exit</span>`
    ];

    /* ===== Typewriter: tab-switch safe & de-duplicated gaps ===== */
    const screen = document.getElementById('screen');
    const cursor = document.createElement('span'); cursor.className = 'cursor';
    let li = 0, ci = 0, lineEl = null, running = true, timerId = null;

    function addGapIfSection(lineStr){
      if (
        lineStr.includes('cat projects.txt') ||
        lineStr.includes('cat skills_and_interests.txt') ||
        lineStr.includes('cat resume.txt') ||
        lineStr.includes('cat links.txt')
      ) {
        const last = screen.lastElementChild;
        if (!last || !last.classList || !last.classList.contains('gap')) {
          const gap = document.createElement('div'); gap.className = 'gap'; screen.appendChild(gap);
        }
      }
    }

    function finishLineHTML(lineStr){ if (lineEl) lineEl.innerHTML = lineStr; }
    function clearTimer(){ if (timerId){ clearTimeout(timerId); timerId = null; } }

    function flushRemaining(){
      if (!running) return;
      clearTimer();
      if (li < LINES.length) { finishLineHTML(LINES[li]); li++; }
      const frag = document.createDocumentFragment();
      for (; li < LINES.length; li++){
        const s = LINES[li];
        if (
          s.includes('cat projects.txt') ||
          s.includes('cat skills_and_interests.txt') ||
          s.includes('cat resume.txt') ||
          s.includes('cat links.txt')
        ) {
          const g = document.createElement('div'); g.className = 'gap'; frag.appendChild(g);
        }
        const d = document.createElement('div'); d.innerHTML = s; frag.appendChild(d);
      }
      screen.appendChild(frag);
      screen.appendChild(cursor);
      running = false;
    }

    document.addEventListener('visibilitychange', () => {
      if (document.hidden && running) flushRemaining();
    });

    function tick(){
      if (!running) return;

      if (li >= LINES.length){
        if(!screen.lastChild?.classList?.contains('cursor')) screen.appendChild(cursor);
        return;
      }

      const line = LINES[li];
      const hasHTML = line.indexOf('<') !== -1;

      if (ci === 0){
        addGapIfSection(line);
        lineEl = document.createElement('div');
        screen.appendChild(lineEl);
      }

      const plain = hasHTML ? line.replace(/<[^>]+>/g,'') : line;
      lineEl.textContent = plain.slice(0, ci + 1);

      if (cursor.parentNode !== screen) screen.appendChild(cursor);

      ci++;
      const speed = 16 + Math.random()*34;
      if (ci < plain.length){
        timerId = setTimeout(tick, speed);
      } else {
        if (hasHTML) lineEl.innerHTML = line;
        li++; ci = 0; lineEl = null;
        timerId = setTimeout(tick, 240);
      }
    }
    tick();
  </script>
</body>
</html>
