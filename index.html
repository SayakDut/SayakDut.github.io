<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SAYAK DUTTA</title>
  <meta name="description" content="Sayak Dutta — AI/ML Engineer. LLM agents, RAG systems, real-time analytics." />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>_</text></svg>">
  <style>
    /* ===== Base (pure black, terminal look) ===== */
    :root{
      --bg:#000; --fg:#e6edf3; --muted:#8b949e; --green:#22c55e; --link:#58a6ff;
      --maxw:980px;
    }
    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font:16px/1.6 ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }

    /* ===== Layout: top-left like a real shell ===== */
    .stage{
      min-height:100%;
      display:block;
      padding:32px 22px 80px;
    }
    .title{
      margin:0 0 14px;
      font-weight:800; letter-spacing:.06em;
    }
    #screen{ margin:0; white-space:pre-wrap }

    /* ===== Terminal colors ===== */
    .prompt{ color:var(--green) }
    .path{ color:var(--muted) }
    a{ color:var(--link); text-decoration:none; border-bottom:1px dotted currentColor }
    a:hover{ border-bottom-style:solid }

    /* ===== Cursor ===== */
    .cursor{
      display:inline-block; width:.6ch; height:1.15em; vertical-align:-0.15em;
      background:var(--fg); margin-left:2px; animation:blink 1s steps(1,end) infinite;
    }
    @keyframes blink{ 50%{ opacity:0 } }

    /* ===== Responsiveness ===== */
    @media (min-width:1100px){
      .stage{ padding-left:8vw; }
      .title{ font-size:22px }
      body{ font-size:17px }
    }
    @media (max-width:520px){
      body{ font-size:15px }
      .stage{ padding:24px 16px }
    }

    /* subtle selection so it still feels terminal-y */
    ::selection{ background:#1f6feb33 }
  </style>
</head>
<body>
  <main class="stage" aria-label="terminal">
    <h1 class="title">SAYAK DUTTA</h1>
    <pre id="screen" aria-live="polite" aria-atomic="false"></pre>
  </main>

  <script>
    // Replace lines here to edit content
    const lines = [
      `<span class="prompt">sayak@site</span>:<span class="path">~</span>$ cat about_me.txt`,
      `AI/ML Engineer. I build LLM agents, reliable RAG, and real-time analytics pipelines.`,
      `I like shipping useful systems with clean evals, tracing, and crisp UX.`,
      ``,

      `<span class="prompt">sayak@site</span>:<span class="path">~/highlights</span>$ ls -l`,
      `📁 OutreachPilot    → Agent that generates, A/B tests, and optimizes outreach automatically`,
      `📁 ResearchRAG      → Paste a paper → key insights, pros/cons, and grounded chat`,
      `📁 TalkToTube       → YouTube → transcript, clean summary, and Q&A`,
      `📁 FinSentiment     → News/filings → market sentiment & risk signals in real time`,
      `📁 TradingPipeline  → Low-latency market data + Python analytics (Rust/C++ where it counts)`,
      ``,

      `<span class="prompt">sayak@site</span>:<span class="path">~/cred</span>$ cat notes.txt`,
      `HackaTUM 2023 participant`,
      `Python • Rust/C++ • Linux • Docker • CI/CD • CUDA (basics)`,
      `Retrieval & embeddings • Vector DBs • Agent orchestration • NLP`,
      ``,

      `<span class="prompt">sayak@site</span>:<span class="path">~/links</span>$ open links.html`,
      `GitHub   → <a href="https://github.com/sayakdutta" target="_blank" rel="noopener">github.com/sayakdutta</a>`,
      `LinkedIn → <a href="https://www.linkedin.com/in/sayak-dutta" target="_blank" rel="noopener">linkedin.com/in/sayak-dutta</a>`,
      ``,

      `<span class="prompt">sayak@site</span>:<span class="path">~/now</span>$ echo "shipping"`,
      `latest → agentic workflows with evals, tracing, and autoscaling retrieval`
    ];

    // --- Typewriter engine (HTML-safe lines) ---
    const screen = document.getElementById("screen");
    const cursor = document.createElement("span"); cursor.className = "cursor";
    let l = 0, i = 0;

    function typeNext(){
      if(l >= lines.length){
        if(!screen.lastChild?.classList?.contains('cursor')) screen.append(cursor);
        return;
      }
      const current = lines[l];
      const isHTML = /<[^>]+>/.test(current);
      const displayText = isHTML ? current.replace(/<[^>]+>/g,'') : current;

      if(i === 0){
        const lineEl = document.createElement("div");
        lineEl.setAttribute("data-line", l);
        screen.append(lineEl);
      }
      const lineEl = screen.querySelector(`[data-line="${l}"]`);
      lineEl.textContent = displayText.slice(0, i+1);

      screen.append(cursor);

      i++;
      const base = 18, jitter = Math.random()*40;
      if(i < displayText.length){
        setTimeout(typeNext, base + jitter);
      }else{
        if(isHTML) lineEl.innerHTML = current;
        l++; i = 0;
        setTimeout(typeNext, 320);
      }
    }
    typeNext();
  </script>
</body>
</html>
