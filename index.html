  <style>

  <script>
    // --- Edit only the content below to update your page ---
    const lines = [
      `<span class="prompt">sayak@site</span>:<span class="path">~/about</span>$ cat profile.txt`,
      `AI/ML Engineer â€” I build LLM agents, solid RAG, and real-time analytics pipelines.`,
      ``,
      `<span class="prompt">sayak@site</span>:<span class="path">~/projects</span>$ ls -l`,

      `ðŸ“‚ TradingPipeline  â†’ Low-latency market data + Python analytics (Rust/C++ where it counts)`,
      ``,
      `<span class="prompt">sayak@site</span>:<span class="path">~/stack</span>$ cat skills.txt`,
      `Languages: Python â€¢ Rust/C++`,
      `Tooling: Linux â€¢ Docker â€¢ CI/CD â€¢ CUDA (basics)`,
      `Focus: Agent orchestration â€¢ Retrieval & embeddings â€¢ Vector DBs â€¢ NLP`,
      ``,
      `<span class="prompt">sayak@site</span>:<span class="path">~/now</span>$ cat status.txt`,
      `Open to: AI/ML Engineer â€¢ AI Research Engineer â€¢ LLM/Agent Engineer`,
      `Location: London (relocation-ready) â€¢ Remote OK`,
      `Goal: Ship useful systems with clear metrics, tight feedback loops, and clean ops`,
      ``,
      `<span class="prompt">sayak@site</span>:<span class="path">~/links</span>$ open links.html`,
      `GitHub   â†’ <a href="https://github.com/sayakdutta" target="_blank" rel="noopener">github.com/sayakdutta</a>`,
      `LinkedIn â†’ <a href="https://www.linkedin.com/in/sayak-dutta" target="_blank" rel="noopener">linkedin.com/in/sayak-dutta</a>`,
      `Email    â†’ <a href="mailto:sduttan598@gmail.com">sduttan598@gmail.com</a>`,
    ];
    // -------------------------------------------------------

    const screen = document.getElementById("screen");
    const cursor = document.createElement("span"); cursor.className = "cursor";
    let l = 0, i = 0;

    function typeNext(){
      if(l >= lines.length){
        if(!screen.lastChild?.classList?.contains('cursor')) screen.append(cursor);
        return;
      }
      const current = lines[l];
      const isHTML = /<[^>]+>/.test(current);
      const displayText = isHTML ? current.replace(/<[^>]+>/g,'') : current;

      if(i === 0){
        const lineEl = document.createElement("div");
        lineEl.setAttribute("data-line", l);
        screen.append(lineEl);
      }
      const lineEl = screen.querySelector(`[data-line="${l}"]`);
      lineEl.textContent = displayText.slice(0, i+1);

      screen.append(cursor);

      i++;
      const base = 18, jitter = Math.random()*40;
      if(i < displayText.length){
        setTimeout(typeNext, base + jitter);
      }else{
        if(isHTML) lineEl.innerHTML = current;
        l++; i = 0;
        setTimeout(typeNext, 350);
      }
    }
    typeNext();
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
